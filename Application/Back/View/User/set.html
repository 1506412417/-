<extend name="Common/layout" />

<block name="content">

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-set" data-toggle="tooltip" title="保存" class="btn btn-primary"> <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default"> <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>用户表</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/index')}">首页</a>
                    </li>
                    <li>
                        <a href="{:U('list')}">用户表</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        设置用户表
                    </h3>
                </div>
                <div class="panel-body">
                    <!-- __ACTION__ -->
                    <form action="{:U('')}" method="post" enctype="multipart/form-data" id="form-set" class="form-horizontal">
                        <if condition="ACTION_NAME eq 'edit'">
                            <input type="hidden" name="id" id="input-id" value="{$data['id']}">
                        </if>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">

                                                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-pic">头像</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="pic" value="{$data['pic']}" placeholder="头像" id="input-pic" class="form-control">
                                        <if condition="isset($message['errorInfo']['pic'])">
                                            <label for="input-pic" class="text-danger">{$message['errorInfo']['pic']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-email">邮箱</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="email" value="{$data['email']}" placeholder="邮箱" id="input-email" class="form-control">
                                        <if condition="isset($message['errorInfo']['email'])">
                                            <label for="input-email" class="text-danger">{$message['errorInfo']['email']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-phone">电话</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="phone" value="{$data['phone']}" placeholder="电话" id="input-phone" class="form-control">
                                        <if condition="isset($message['errorInfo']['phone'])">
                                            <label for="input-phone" class="text-danger">{$message['errorInfo']['phone']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-password">密码</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" value="{$data['password']}" placeholder="密码" id="input-password" class="form-control">
                                        <if condition="isset($message['errorInfo']['password'])">
                                            <label for="input-password" class="text-danger">{$message['errorInfo']['password']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-time">添加时间</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="time" value="{$data['time']}" placeholder="添加时间" id="input-time" class="form-control">
                                        <if condition="isset($message['errorInfo']['time'])">
                                            <label for="input-time" class="text-danger">{$message['errorInfo']['time']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="appendJS">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>

    <script>

        $(function() {
            // 自定义初始验证方法
            $('#form-set').validate({});
        });

    </script>
</block>
